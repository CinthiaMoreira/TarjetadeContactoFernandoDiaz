<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tarjeta Digital - Fernando Díaz Fernandez</title>

<link href="https://fonts.googleapis.com/css2?family=Aptos&display=swap" rel="stylesheet" />

<style>
body {
  font-family: 'Aptos', sans-serif;
  padding: 20px;
  background: linear-gradient(135deg, #e9eef5, #f4f6f9);
  text-align: center;
  color: #333;
}

/* TARJETA */
.card {
  max-width: 380px;
  margin: auto;
  background: #ffffff;
  padding: 35px 25px;
  border-radius: 18px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

/* LOGO */
.logo {
  max-width: 200px;
  margin-bottom: 20px;
}

/* FOTO */
.profile-photo {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  object-fit: cover;
  margin: 15px auto;
  display: block;
  border: 5px solid #f0f0f0;
}

h1 {
  margin: 10px 0 5px 0;
  font-size: 1.6em;
}

.subtitle {
  margin: 0 0 30px 0;
  color: #666;
  font-size: 1em;
}

/* BOTONES GLASS */
.contact-button {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  width: 260px;
  margin: 12px auto;
  padding: 14px 20px;
  border-radius: 12px;
  text-decoration: none;
  font-size: 1em;
  font-weight: 600;
  color: #000;

  background: rgba(255, 255, 255, 0.35);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  border: 1px solid rgba(255, 255, 255, 0.6);

  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  transition: all 0.25s ease;
}

.contact-button:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 25px rgba(0,0,0,0.12);
}

.contact-button img {
  width: 20px;
  height: 20px;
}

/* LinkedIn */
.linkedin {
  margin-top: 30px;
}

.linkedin img {
  width: 26px;
  height: 26px;
  transition: transform 0.2s ease;
}

.linkedin img:hover {
  transform: scale(1.1);
}
</style>
</head>

<body>

<div class="card">

  <!-- Logo -->
  <img src="https://www.efactornetwork.com/images/logo.png" alt="Logo eFactor Network" class="logo" />

  <!-- Foto -->
  <img src="https://media.licdn.com/dms/image/v2/C4D03AQGQ1W6vrwgf0A/profile-displayphoto-shrink_800_800/profile-displayphoto-shrink_800_800/0/1589304673786?e=1773273600&v=beta&t=vXv0RjNxxWw6b3V8PGqDEn8r5JGo1qC-XQYdffqetx4" 
       alt="Fernando Díaz Fernandez" 
       class="profile-photo" />

  <!-- Nombre -->
  <h1>Fernando Díaz Fernandez</h1>
  <p class="subtitle">
  Director de Ventas Corporativas<br>
  Región Europa
</p>

  <!-- Email -->
  <a href="mailto:cmoreira@efactornetwork.com" class="contact-button">
    cfernandof@efactornetwork.com
  </a>

  <!-- WhatsApp -->
  <a href="https://wa.me/34606300446" target="_blank" class="contact-button">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
    +34 606 30 04 46
  </a>

  <!-- eFactor Website -->
  <a href="https://www.efactornetwork.com/" target="_blank" class="contact-button">
    eFactor Network
  </a>

  <!-- LinkedIn -->
  <div class="linkedin">

      <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
    </a>
  </div>

</div>

</body>
</html>
